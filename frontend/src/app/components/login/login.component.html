<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control" 
          [ngClass]="{ 'is-invalid': f['username'].touched && f['username'].errors }"
          placeholder="Enter username"
        />
        <div *ngIf="f['username'].touched && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Username is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control" 
          [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
          placeholder="Enter password"
        />
        <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
        </div>
      </div>
      
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
      </div>
      
      <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
      </div>
      
      <div class="login-info mt-3">
        <p>Demo Accounts:</p>
        <ul>
          <li><strong>Admin:</strong> username: admin, password: admin123</li>
          <li><strong>User:</strong> username: user, password: user123</li>
        </ul>
      </div>
    </form>
  </div>
</div>
